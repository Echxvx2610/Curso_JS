<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Usamos defer para asegurarnos que el JS se cargue después del HTML -->
    <title>Calculadora JS</title>
</head>
<body>
    <!-- Calculadora con JS-->
    <div class="container">
        <h2 id="result">0000</h2>
        <div id="buttons">
            <button id="button9">9</button>
            <button id="button8">8</button>
            <button id="button7">7</button>
            <button id="buttonDividir">/</button> <!-- Botón de dividir -->
            <button id="button6">6</button>
            <button id="button5">5</button>
            <button id="button4">4</button>
            <button id="buttonRestar">-</button> <!-- Botón de resta -->
            <button id="button3">3</button>
            <button id="button2">2</button>
            <button id="button1">1</button>
            <button id="buttonMultiplicar">*</button> <!-- Botón de multiplicar -->
            <button id="button0">0</button>
            <button id="buttonLimpiar">C</button> <!-- Botón de limpiar -->
            <button id="buttonIgual">=</button> <!-- Botón de igual -->
            <button id="buttonSumar">+</button> <!-- Botón de suma -->
        </div>
    </div>
</body>
</html>
